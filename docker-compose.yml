version: '3.7'

services:
  db:
    image: postgres:10.1-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  web:
    build: .
    command: python /code/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    expose:
      - 8000
    depends_on:
      - db
  nginx:
    build: ./commons/conf/nginx
    ports:
      - 80:80
    depends_on:
      - web

volumes:
  postgres_data:
