version: '3.7'

services:
  db:
    image: postgres:10.1-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  web:
    build: .
    entrypoint: /bin/sh /code/commons/scripts/entrypoint-dev.sh
    volumes:
      - .:/code
    ports:
      - 8000:8000
    depends_on:
      - db
    stdin_open: true
    tty: true

volumes:
  postgres_data: