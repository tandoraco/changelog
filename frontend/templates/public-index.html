{% extends "base.html" %}
{% load humanize %}
{% block content %}
<div id="c-banner" class="banner">
    <div class="container">
        <h1 class="logo-font">
            {{ company_name }}
        </h1>
        <p style="text-align:center;">{{ terminology }} </p>
    </div>
</div>
<div class="container page">
    {% for changelog in changelogs %}
    <div class="row">
        <div class="col-md-9">
            <div class="article-preview">
                <!--div class="article-meta">
                        Mete
                    <div class="info">
                        Info
                    </div>
                    <span class="date">Date</span>
                </div-->
                <div class="preview-link">
                    <h2><a href="/{{ company_name}}/{{ terminology }}/{{ changelog.slug }}">{{ changelog.title }}</a></h2>
                    <i><span style="color:grey;">Created: {{ changelog.created_at|naturaltime }}</span><br></i><br>
                    <span>{{ changelog.content|truncatechars:280|safe }}</span>
                    <span><a href="/{{ company_name}}/{{ terminology }}/{{ changelog.slug }}">Read more..</a></span>
                </div>
            </div>
            <hr>
        </div>
    </div>
    {% endfor %}
</div>
<script>
    let banner = document.getElementById('c-banner');
    banner.style.backgroundColor = "{{ color }}";
    let body = document.getElementsByTagName('body')[0];
    body.style.fontFamily = "Poppins";
</script>
{% endblock %}
