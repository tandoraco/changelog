{% for changelog in object_list %}
  <div class="card"
    {% if forloop.last and page_obj.has_next %}
      ic-trigger-on="scrolled-into-view"
      ic-append-from="/changelogs?page={{ page_obj.next_page_number }}"
      ic-target="#changelogs"
       ic-indicator="#spinner"
    {% endif %}
  >
    <!--div class="changelog__title">{{ changelog.title }}</div>
    <div class="changelog__content">{{ changelog.content }}</div-->
    <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{ changelog.title }}</span>
          <p>{{ changelog.content }}</p>
        </div>
        <div class="card-action">
          <a href="/edit-changelog/{{ changelog.id }}">Edit</a>
          <a href="/changelog/{{ changelog.slug }}">View</a>
          <a href="/delete-changelog/{{ changelog.slug }}">Delete</a>
        </div>
      </div>
    </div>
  </div>
  </div>
{% endfor %}
