{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
<link rel="stylesheet" href="{% static 'css/form.css' %}">
{% block content %}
{% if messages %}
{% for message in messages %}
<div class="alert {% if message.tags %}alert-{% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}danger{% else %}{{ message.tags }}{% endif %}{% endif %}"
     role="alert">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    {{ message|safe }}
</div>
{% endfor %}
{% endif %}
<!--div class="d-flex justify-content-center align-items-center container"-->
<script>
    let brandName = document.getElementById("brand-name");
    if(brandName) {
        brandName.style.color = "white";
    }

</script>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-custom my-5">
                <div class="card-body">
                    <div class="card-title text-center">Login</div>
                    <form id="login_form" class="form-custom" method="post" action="/login">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <a href="/forgot-password">Forgot Password?</a>
                        <hr>
                        <center>
                            <button type="submit" class="btn btn-lg btn-primary btn-block text-uppercase">Login</button>
                            <hr class="my-4">
                            <button class="btn btn-default" type="reset">Reset</button>
                        </center>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
