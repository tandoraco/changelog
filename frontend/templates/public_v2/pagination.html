<div class="col-12 col-sm-12 col-md-12 col-lg-12">
    <nav class="pagination">
        <span class="step-links">
              {% if changelogs.has_previous %}
                  <a href="?page=1">&laquo; first</a>
                  <a href="?page={{ changelogs.previous_page_number }}">previous</a>
              {% endif %}

                <span class="current">
                    Page {{ changelogs.number }} of {{ changelogs.paginator.num_pages }}
                </span>

              {% if changelogs.has_next %}
                  <a href="?page={{ changelogs.next_page_number }}">next</a>
                  <a href="?page={{ changelogs.paginator.num_pages }}">last &raquo;</a>
              {% endif %}
            </span>
    </nav>
</div>
