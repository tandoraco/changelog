{% extends "staff/base.html" %}
{% load humanize %}
{% block content %}
<div class="container">
    <center><h1>{{ changelog.title }}</h1></center>
    <span class="staff-category" style="background-color:{{ changelog.category.color }};color:white;">&nbsp{{ changelog.category.name }}&nbsp</span><br>
    <i><span style="color:grey;">Created: {{ changelog.created_at|naturaltime }}</span><br></i>
    <div>
        <span>{{ changelog.content|safe }}</span>
    </div>
</div>
{% endblock %}
