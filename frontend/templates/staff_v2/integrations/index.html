{% extends "staff_v2/base.html" %}
{% load frontend_tags %}
{% block content %}
<div class="main-wrapper">
    {% include 'staff_v2/menu_postlogin.html' %}
    <section class="section-wrapper listing-page">
        <div class="container">
            <div class="row align-center">
                <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                    <div class="title">
                        <h2>Manage Integrations<br>
                        </h2>
                    </div>
                </div>
                <div class="container grid-container">
                    <div class="row">
                        {% for integration in object_list %}
                        <div class="col-12 col-md-6 col-lg-6">
                            <div class="card listing">
                                <div class="listing-text Doctorparoma-text">
                                    <h3><img src="{{ 'logo'|get_integration_meta:integration }}" style="height:50px;"></h3>
                                    <p>{{ 'description'|get_integration_meta:integration|ul_list|safe }}</p>
                                    <div class="listing-button">
                                        <ul>
                                            <li>
                                                <button onclick="location.href='/staff/manage/integrations/{{ integration }}'">
                                                    <img src="https://tandora-production.s3.amazonaws.com/assets/assets/edit.svg"><span>Edit</span>
                                                </button>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
