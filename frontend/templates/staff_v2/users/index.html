{% extends "staff_v2/base.html" %}
{% block content %}
<div class="main-wrapper">
    {% include 'staff_v2/menu_postlogin.html' %}
    <section class="section-wrapper listing-page">
        <div class="container">
            <div class="row align-center">
                <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                    <div class="title">
                        <h2>Manage Users<br><span><a style="color:blue;text-decoration:underline;" href="/staff/manage/users/create-user">Create User</a></span></h2>
                    </div>
                </div>
                <div class="container grid-container">
                    <div class="row">
                        {% for user in object_list %}
                        <div class="col-12 col-md-6 col-lg-6">
                            <div class="card listing">
                                <div class="listing-text Doctorparoma-text">
                                    <h3>{{ user.name }}</h3>
                                    <h4>{{ user.email }}</h4>
                                    <div class="listing-button">
                                        <ul>
                                            <li>
                                                <button onclick="location.href='/staff/manage/users/edit-user/{{ user.id }}'">
                                                    <img src="https://tandora-production.s3.amazonaws.com/assets/assets/edit.svg"><span>Edit</span>
                                                </button>
                                            </li>
                                            {% if user.is_active %}
                                            <li>
                                                <button onclick="location.href='/staff/manage/users/deactivate-user/{{ user.id }}'">
                                                    <span>Deactivate</span>
                                                </button>
                                            </li>
                                            {% else %}
                                            <li>
                                                <button onclick="location.href='/staff/manage/users/activate-user/{{ user.id }}'">
                                                    <span>Activate</span>
                                                </button>
                                            </li>
                                            {% endif %}
                                            <li>
                                                <button onclick="location.href='/staff/manage/users/reset-password/{{ user.id }}'">
                                                    <span>Reset Password</span></button>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
