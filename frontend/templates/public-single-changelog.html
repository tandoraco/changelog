{% extends "base.html" %}
{% block content %}
<div id='c-banner' class="banner">
    <div class="container">
        <h1 class="logo-font">
            {{ company_name }}
        </h1>
        <p style="text-align:center;">{{ terminology }} </p>
    </div>
</div>
<div class="container">
    <center><h1>{{ changelog.title }}</h1></center>
    <span style="color: white; background-color:{{ changelog.category.color }};">{{ changelog.category.name }}</span>
    <div>
        <span>{{ changelog.content|safe }}</span>
    </div>
    <div>
        Views: {{ changelog.view_count }}
    </div>
</div>
<script>
    let banner = document.getElementById('c-banner');
    banner.style.backgroundColor = "{{ color }}";
    let body = document.getElementsByTagName('body')[0];
    body.style.fontFamily = "Poppins";
</script>
{% endblock %}
