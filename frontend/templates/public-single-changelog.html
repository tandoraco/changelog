{% extends "base.html" %}
{% block content %}
<div id='c-banner' class="banner">
    <div class="container">
        <h1 class="logo-font">
            {{ company_name }}
        </h1>
        <p style="text-align:center;">{{ terminology }} </p>
    </div>
</div>
<div class="container">
    <center><h1>{{ title }}</h1></center>
    <div class="changelog-content">
        <pre>{{ content }}</pre>
    </div>
</div>
<script>
    let banner = document.getElementById('c-banner');
    banner.style.backgroundColor = "{{ color }}";
</script>
{% endblock %}
