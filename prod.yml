version: '3.7'

services:
  web:
    build: .
    entrypoint: /bin/sh /code/commons/scripts/prod-entrypoint.sh
    volumes:
      - .:/code
    expose:
      - 8000
    depends_on:
      - db
  letsencrypt:
    image: linuxserver/letsencrypt
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./config/letsencrypt:/config
    environment:
      - EMAIL=admin@tandora.co
      - URL=localhost
      - SUBDOMAINS=www,api
      - ONLY_SUBDOMAINS=true
      - VALIDATION=http
      - TZ=Asia/Kolkata
      - PUID=1000
      - PGID=1000
    depends_on:
      - web
